<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnkiCoin | The Return of the Gods</title>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Unbounded', sans-serif;
      background: linear-gradient(to bottom right, #000000, #1a1a1a);
      color: #f5f5f5;
      text-align: center;
    }
    .hero {
      padding: 80px 20px 40px;
    }
    .hero img {
      max-width: 160px;
      margin-bottom: 20px;
    }
    .title {
      font-size: 2.4rem;
      margin-bottom: 20px;
    }
    .countdown {
      font-size: 1.8rem;
      margin: 20px 0;
      color: #ffc107;
    }
    .contract-info {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #ccc;
    }
    .links {
      margin-top: 30px;
    }
    .links a {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      background-color: #ffc107;
      color: #000;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .links a:hover {
      background-color: #ffdb4d;
    }
    .social {
      margin-top: 40px;
    }
    .social a {
      color: #888;
      margin: 0 10px;
      text-decoration: none;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="logo.png" alt="AnkiCoin Logo">
    <div class="title">The Return of the Gods</div>
    <div id="countdown" class="countdown">Countdown: Loading...</div>
    <div class="links">
      <a href="https://app.uniswap.org/#/swap?outputCurrency=0x23564253FC155270B179Cacf51efafd5522aCDFa" target="_blank">Trade on Uniswap</a>
      <a href="https://etherscan.io/token/0x23564253FC155270B179Cacf51efafd5522aCDFa" target="_blank">View on Etherscan</a>
    </div>
    <div class="contract-info">
      Contract Address:<br>
      0x23564253FC155270B179Cacf51efafd5522aCDFa
    </div>
    <div class="social">
      <a href="https://t.me/ankicoin72" target="_blank">Telegram</a>
    </div>
  </div>

  <script>
    const countdownEl = document.getElementById('countdown');
    const targetDate = new Date("2025-08-08T00:00:00Z").getTime();

    const updateCountdown = () => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        countdownEl.innerHTML = "The Return has begun.";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerHTML = `Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`;
    };

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
